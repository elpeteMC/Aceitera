<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Registrar Venta</h2>
    <form id="ventaForm">
        <div class="form-group mb-3">
            <label for="producto">Producto</label>
            <select id="producto" class="form-select" required>
                <!-- Opciones se cargar치n din치micamente -->
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Venta</button>
    </form>
    <a href="index.html" class="btn btn-secondary mt-3">Volver al Inicio</a>

    <script>
        // Cargar productos en el select
        async function cargarProductos() {
            try {
                const response = await fetch('http://localhost:3000/productos');
                if (!response.ok) throw new Error("Error al obtener productos");
                const productos = await response.json();
                
                const select = document.getElementById('producto');
                select.innerHTML = ''; // Limpiar opciones anteriores

                productos.forEach(producto => {
                    const option = document.createElement('option');
                    option.value = producto.id;
                    option.textContent = `${producto.nombre} (Cantidad: ${producto.cantidad})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error al cargar productos:', error);
                alert('Hubo un problema al cargar los productos');
            }
        }

        // Registrar la venta
        document.getElementById('ventaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const productoId = document.getElementById('producto').value;
            const cantidad_vendida = parseInt(document.getElementById('cantidad').value); // Cambiado a cantidad_vendida

            try {
                const response = await fetch(`http://localhost:3000/ventas`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productoId, cantidad_vendida }) // Cambiado a cantidad_vendida
                });

                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Venta registrada exitosamente');
                    document.getElementById('ventaForm').reset();
                }
            } catch (error) {
                console.error('Error al registrar venta:', error);
                alert('Hubo un problema al registrar la venta');
            }
        });

        // Llamar la funci칩n de cargar productos al cargar la p치gina
        cargarProductos();
    </script>
</body>
</html>
