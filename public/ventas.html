<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceitera - Registro de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <header class="bg-success text-white text-center py-3">
        <h1>Aceitera - Registro de Ventas</h1>
    </header>
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <!-- Formulario para registrar una nueva venta -->
            <h3 class="mb-4">Registrar Nueva Venta</h3>
            <form id="venta-form" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <select id="producto" class="form-select" required>
                        <option value="" selected disabled>Selecciona un producto</option>
                        <!-- Productos dinámicos -->
                    </select>
                    <div class="invalid-feedback">Por favor, selecciona un producto.</div>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" min="1" required>
                    <div class="invalid-feedback">Por favor, ingresa una cantidad válida.</div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="index.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Registrar Venta</button>
                </div>
            </form>

            <hr class="my-4">

            <!-- Tabla de ventas registradas -->
            <h3 class="mb-4">Ventas Registradas</h3>
            <div id="loading-message" class="text-center text-muted">Cargando ventas...</div>
            <table class="table table-striped d-none" id="ventas-table">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total (Q)</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="ventas-list">
                    <!-- Ventas dinámicas -->
                </tbody>
            </table>
        </div>
    </main>
    <footer class="mt-auto bg-light text-center py-3">
        <small>Sistema de Gestión de Aceitera &copy; 2024</small>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
            cargarVentas();

            const form = document.getElementById('venta-form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                event.stopPropagation();

                if (form.checkValidity()) {
                    await registrarVenta();
                }
                form.classList.add('was-validated');
            });
        });

        // Cargar productos para el formulario
        async function cargarProductos() {
            try {
                const response = await fetch('https://aceitera.onrender.com/productos');
                if (!response.ok) throw new Error('Error al cargar productos.');

                const productos = await response.json();
                const productoSelect = document.getElementById('producto');
                productos.forEach(producto => {
                    const option = document.createElement('option');
                    option.value = producto.id;
                    option.textContent = `${producto.nombre} (Q${producto.precio_publico.toFixed(2)})`;
                    productoSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error al cargar productos:', error);
                mostrarError('No se pudieron cargar los productos. Intenta más tarde.');
            }
        }

        // Registrar una nueva venta
        async function registrarVenta() {
            const productoid = document.getElementById('producto').value;
            const cantidad = parseInt(document.getElementById('cantidad').value, 10);

            if (!productoid || isNaN(cantidad) || cantidad <= 0) {
                mostrarError('Selecciona un producto y una cantidad válidos.');
                return;
            }

            try {
                const response = await fetch('https://aceitera.onrender.com/ventas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productoid, cantidad_vendida: cantidad }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error desconocido.');
                }

                alert('Venta registrada correctamente.');
                cargarVentas();
                document.getElementById('venta-form').reset();
                document.getElementById('venta-form').classList.remove('was-validated');
            } catch (error) {
                console.error('Error al registrar venta:', error);
                mostrarError(error.message);
            }
        }

        // Cargar las ventas registradas
        async function cargarVentas() {
            const ventasList = document.getElementById('ventas-list');
            const ventasTable = document.getElementById('ventas-table');
            const loadingMessage = document.getElementById('loading-message');

            ventasList.innerHTML = '';
            ventasTable.classList.add('d-none');
            loadingMessage.classList.remove('d-none');

            try {
                const response = await fetch('https://aceitera.onrender.com/ventas');
                if (!response.ok) throw new Error('Error al cargar ventas.');

                const ventas = await response.json();
                ventasTable.classList.remove('d-none');
                loadingMessage.classList.add('d-none');

                ventas.forEach((venta, index) => {
                    const producto = venta.producto;
                    const row = document.createElement('tr');
                    row.innerHTML = producto
                        ? `<td>${index + 1}</td><td>${producto.nombre}</td><td>${venta.cantidad_vendida}</td><td>Q${(venta.cantidad_vendida * producto.precio).toFixed(2)}</td><td>${new Date(venta.fecha).toLocaleString()}</td>`
                        : `<td>${index + 1}</td><td>Producto no disponible</td><td>${venta.cantidad_vendida}</td><td>-</td><td>${new Date(venta.fecha).toLocaleString()}</td>`;
                    ventasList.appendChild(row);
                });
            } catch (error) {
                console.error('Error al cargar ventas:', error);
                mostrarError('No se pudieron cargar las ventas. Intenta más tarde.');
            }
        }

        // Mostrar mensajes de error
        function mostrarError(mensaje) {
            const container = document.querySelector('.container');
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger';
            alert.textContent = mensaje;
            container.prepend(alert);
            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</body>
</html>
