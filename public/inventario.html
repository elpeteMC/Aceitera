<!-- inventario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Inventario de Productos</h2>
        <table class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio (Q)</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="inventarioTable">
                <!-- Los productos se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        async function cargarInventario() {
            try {
                const response = await fetch('https://aceitera.onrender.com/productos');
                if (!response.ok) throw new Error('Error al cargar el inventario.');

                const productos = await response.json();
                const tableBody = document.getElementById('inventarioTable');
                tableBody.innerHTML = ''; // Limpiar tabla antes de agregar datos

                productos.forEach(producto => {
                    const row = `
                        <tr>
                            <td>${producto.id}</td>
                            <td>${producto.nombre}</td>
                            <td>Q${producto.precio.toFixed(2)}</td>
                            <td>${producto.cantidad}</td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error al cargar inventario:', error);
                alert('No se pudo cargar el inventario. Intenta más tarde.');
            }
        }

        // Cargar el inventario al cargar la página
        document.addEventListener('DOMContentLoaded', cargarInventario);
    </script>
</body>
</html>
