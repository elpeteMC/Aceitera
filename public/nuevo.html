<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form id="productoForm">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label>Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="form-group">
                <label>Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
            <a href="index.html" class="btn btn-secondary ml-2">Regresar</a> <!-- Botón de regresar -->
        </form>
    </div>

    <script>
        // Solo un EventListener para manejar el envío del formulario
        document.getElementById('productoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;
            const cantidad = document.getElementById('cantidad').value;

            try {
                const response = await fetch('http://localhost:3000/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, precio, cantidad })
                });

                const data = await response.json();
                alert(data.message);
                document.getElementById('productoForm').reset();

                // Guardar señal en localStorage para recargar en index.html
                localStorage.setItem('reload', 'true');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
